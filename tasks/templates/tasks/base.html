{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Scheduler{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tasks/styles.css' %}">


</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'task_list' %}">🗓️ Task Scheduler</a>

        <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Welcome, {{ user.username }}</span>
                <form action="{% url 'logout' %}" method="post">
                       {% csrf_token %}
                      <button type="submit">Logout</button>
                 </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm me-2">Login</a>
                <a href="{% url 'register' %}" class="btn btn-outline-light btn-sm">Register</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

</body>
</html>
