{% extends 'tasks/base.html' %}
{% block title %}Edit Task{% endblock %}

{% block content %}
   <h2 class="mb-4">✏️ Edit Task</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Task</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
